<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 140px;
			margin: 100px auto;
			background: palegreen;
			padding-top: 1px;
		}
		.d1,.d2{
			width: 60px;
			height: 40px;
			margin: 20px auto;
			line-height: 40px;
			text-align: center;
		}
		.d1{
			background: darkgoldenrod;
		}
		.d2{
			background: indianred;
		}
		p{
			width: 20px;
			float: left;
		}
		.p1, .p2{
			cursor: pointer;
		}
	</style>	
	<script src="jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="box">
		<div class="d1">
			<p class="p1">上</p>
			<p>d1</p>
			<p class="p2">下</p>
		</div>		
		<div class="d2">
			<p class="p1">上</p>
			<p>d2</p>
			<p class="p2">下</p>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	
	$(function(){
		
		$(".p1").click(function(){
			$(this).parent().after($(this).parent().prev());
		});
		
		$(".p2").click(function(){
			$(this).parent().before($(this).parent().next());
		});		
	
	})
	
</script>
